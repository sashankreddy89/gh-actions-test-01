name: "test workflow"
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
            - name: Install npm with actions/setup-node
              uses: actions/setup-node@v3
              with:
                  node-version: "18"
            - name: Install dependencies
              run: npm ci
            - name: Run tests
              run: npm test
            - name: Show Git info
              run: echo ${{github}}
